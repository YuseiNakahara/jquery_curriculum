<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="slider-wrap">
        <div class="slider-area">
          <ul class="slider-list clearfix">
            <li><img src="./img/1.jpg"></li>
            <li><img src="./img/2.jpg"></li>
            <li><img src="./img/3.jpg"></li>
            <li><img src="./img/4.jpg"></li>
          </ul>
          <button type="button" class="slider-ctrl-btn is-prev" data-ctrl="prev"></button>
          <button type="button" class="slider-ctrl-btn is-next" data-ctrldata="next"></button>
        </div>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script>
      // 今回やるのはスライドショーです。
      // 右方向には右のボタンを押すと移動し、左方向には左のボタンを押すと移動する。また右端にいる状態で右のボタンを押すと最初の位置に戻り、 左端にいる状態で左のボタンを押すと最後の位置に移動する。data属性にprev,nextを記述してあるのでこちらを取得すると楽です。
      // 位置情報は配列に格納しておき、右のボタンをクリックするたびに配列の添字を1追加し、左のボタンをクリックすると配列の添字を1減らします。そうすることによって次の座標が取得できます。その座標にアニメーションさせるととても楽です。
      // [使用するメソッド]
      // .animate({}) cssのプロパティを一定時間かけて変化させます。アニメーションです。
      // .data() 要素のdata属性を取得します。
      // .width() 要素の幅を取得します。
      // .length 要素の個数を取得します。

      var click = 0; //clickに０を代入し定義する
      $('.is-next').click(function(){ //is-nextがクリックされた時
        click++; //clickを１ずつ増やしていくようにします
        console.log(click)
        if(click > 3) { //if文でclick大なり3と言う式を作り
          click = 0; //clickが3よりも大きくなった場合、clickを0にするようにしてあります
        } //ここで一気に最終ページに飛ぶように設定されています

        $('.slider-list').animate({ //slider-listがアニメーションする時
          left: click * -600　//左方向にクリック内の数かける画像の横幅分をズラしてスライドさせます。
        }, 500); //0.5秒の速度で
      });

      $('.is-prev').click(function(){ //is-prevがクリックされた時
        click--; //クリックを一つずつ減らして行きます。0から
        console.log(click)
        if(click < 0) { //if文でクリック小なり0とし
          click = 3; //クリックが0より小さくなった場合、clickを3にするようにしてあります。
        } //ここで一気に最終ページに飛ぶよう設定されています

        $('.slider-list').animate({ //slider-listがアニメーションするとき
          left: click * -600 //右方向にクリック内の数かける画像の横幅分をズラしてスライドさせます。
        }, 500); //0.5秒の速度で
      });
    </script>
  </body>
</html>
