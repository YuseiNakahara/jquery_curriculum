<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <form class="register">
        <div class="input-wrapper">
          <input type="text" class="input" placeholder="Input Your Name.">
          <p class="rest-count">30</p>
        </div>
        <button class="register-btn">Register</button>
      </form>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script>
      // 今回やるのは文字数チェッカーです。
      // .input に文字を入力し、文字を入力した段階でその文字数に応じて .rest-count の値が減っていき、最大文字数である30文字以上入力すると .rest-count に .red クラスが追加されて文字色が赤くなり、30文字以内になると、.red クラスが外れ、文字色が元に戻る。（ちなみに改行は文字数に含まない。）
      // .keyup() 文字入力後に発火されるイベントです。
      // .replace(/\s+/g,'').length 改行を含まない文字数を取得します。
      // .val() input要素のvalueを取得します。

      
      var countMax = 30; //文字数上限を30に指定します
      $('input').keyup(function(){ //inputに文字が入力されたときに発火するイベント
        var value = $(this).val().replace(/\s+/g,'').length; //Valueという変数にipnputのvalueを取得して、replaceでスペースを含まないようにして、lengthで文字数を取得します
        var countDown = (countMax)-(value); //CountDownにcountMaxからValueを引いた数値を代入しておきます
        $('.rest-count').html(countDown); //rest-countのhtmlメソッドcountdownにして、文字を出力します
        if(countDown < 0){ //if文でcountdown小なり０という式を作り
          $('.rest-count').addClass('.red'); //countdownが０未満の場合は、addclassでクラスを追加し、文字を赤色にして
        } else { //また
          $('.rest-count').removeClass('.red'); //countdownが０以上の場合はremoveclassでクラスを削除します。
        }
    });
    </script>
  </body>
</html>
