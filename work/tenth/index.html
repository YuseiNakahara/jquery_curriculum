<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" id="js-search-word" class="search__text__input" placeholder="検索する">
          </div>
          <button id="js-search-button" class="search__btn">検索する</button>
        </div>
        <ul class="lists"></ul>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script>
      // 楽天ブックスの総合検索APIを使って製作してください。
      // answerの挙動を良く見てね！
      //
      // https://webservice.rakuten.co.jp/api/booksbooksearch/
      //
      // $.ajax と $.each を調べてみてください
      // 以下は今回使う$.ajaxの基本的な形です。
      //
      // $.ajaxによってデータが取得できたら、必要なデータ(作品名とか作者名とか)を取得します。
      // 取得できたらDOM上に<ul class='lists'></ul>を用意しているので、その中に下のテンプレに沿ってデータを入れ込みましょう。
      // <li class='lists__item'>
      //  <div class='lists__item__inner'>
      //    <a href='' class='lists__item__link' target='_blank'>
      //      <img src='' class='lists__item__img' alt=''>
      //      <p class='lists__item__detail'>作品名：</p>
      //      <p class='lists__item__detail'>作者　：</p>
      //      <p class='lists__item__detail'>出版社：</p>
      //    </a>
      //  </div>
      // </li>
      //
      // オブジェクトで取得したデータへのアクセス方法 以下参考程度に
      // http://qiita.com/marumaru8228/items/65fc684383b096f0e548
      //
      //
      // $.ajax({
      //   url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
      //   type: 'GET',
      //   datatype: 'json',
      //   data: {
      //     // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
      //     applicationId: '1019399324990976605', // (今回はこのIDを使用してください)
      //     booksGenreId: '001'
      //   },
      // }).done(function(data) {
      //   // この中にデータ取得後の動きを記述していきます。
      // });
      //

      $(function () {
          var preSearchword = ''; //空の文字列を入れてあります
          var pageNum = 1; //変数に１を代入
          $('.search__btn').on('click', function () { //検索ボタンがクリックされた時
            var searchword = $('.search__text__input').val(); //変数にバリューを取得した値を代入 文字を入力する部分
            if (preSearchword === searchword) { //if文でpreSearchwordとsearchwordが厳密に等しい場合の式を作り
              //console.log(pageNum)
              pageNum++; //１回目の検索結果と2回目クリックされる時の検索結果が同じ場合、１ページずつプラスしていきます
            } else { //そうでない場合
              pageNum = 1; //ページ数を１に戻します　最初のクリックの際は、falseを返します
              $('ul').empty(); //同時に下に表示していたulの子要素をempty()で消します
            }
            preSearchword = searchword; //preSearchwordにsearchwordを入れます
            // console.log(searchword);
            // console.log(searchword);
            $.ajax({
              url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
              type: 'GET',
              datatype: 'json',
              data: {
                keyword: searchword, //バリューを取得した変数を、dataのオブジェクトの中のvalueに入れます
                applicationId: '1019399324990976605',
                booksGenreId: '001',
                hits: 20, //検索でヒットした件数を指定
                page: pageNum //ページ数
              },
            })
            .done(function (data) { //doneで処理が完了した時
              // console.log(data);
              test01(data); //処理をまとめて入れてあります
            })
            // 通信が失敗した時
            .fail(function (data) { //通信失敗時は、fail文を使います
              test02(data); //処理をまとめて入れてあります
            })
          });

          function test01(data) { //doneの関数を別で定義して、凡用性のあるようにする
            //検索結果が0件の場合
            if (data.hits === 0) { //if文で、ヒット件数が0と厳密に等しい場合
              $('ul.lists').prepend('<p class="message">検索結果が見つかりませんでした<br>別のキーワードで検索してください</p>'); //listというクラスを持つulの中に、prependでクラスを入れ、pタグを表示させます
            }
            //通信が成功した時
            var booklist = ''; //変数に空の文字列を代入
            $.each(data.Items,function(index,item){ //$.eachで繰り返し処理を行い、　itemは、現在のアクセスのDOM（htmlなどを自由に操作する仕組み）を意味しています。
              console.log(item);
              booklist += '<li class="lists__item">' + index + '<div class="lists__item__inner">' + '<a href="' + // booklistという変数に必要なクラスを加算代入しつつ、全ての要素に対して固有パラメータを入れます
              item.Item.itemUrl + '"class="lists__item__link" target="_blank">' + '<img src="' + item.Item
              .largeImageUrl + '" class="lists__item__img" alt="' + item.Item.title + '">' +
              '<p class="lists__item__detail">作品名：　' + item.Item.title + '</p>' + //itemは、関数の第二引数,Itemは、楽天の個別商品のバリュー,三つ目は、固有パラメーター
              '<p class="lists__item__detail">作者　：　' + item.Item.author + '</p>' +
              '<p class="lists__item__detail">出版社：　' + item.Item.publisherName + '</p>' + '</a>' +
              '</div>' + '</li>';
            })
            $('ul.lists').prepend(booklist); //listというクラスを持つulの中にprepend(変数)とし、入れます
          }

          function test02(data) { //failの関数を別で定義しています
            $('.lists').after('<div class="error"></div>') //errorという新たなクラスをlistsの後ろ(中)に挿入します
            error = $('.error'); //変数にクラスを代入
            error.html('<p class="message">データ通信できませんでした<br>接続を確認してください</p>'); //変数に対して、htmlで書き換えて、文字を入力しないで検索をかけた場合と通信がうまくいかなかった時にエラー文を表示させます
          }
        });
    </script>
  </body>
</html>
